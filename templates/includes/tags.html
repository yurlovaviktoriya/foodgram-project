{% load user_filters %}
<ul class="tags">
    {% with tag_values=request.GET|get_tags %}
        {% for tag in tags %}
            <li class="tags__item">
                <a
                    id="{{tag.name}}"
                    class="tags__checkbox tags__checkbox_style_{{tag.color}} {% if tag.name in tag_values or 'tags' not in request.get_full_path %} tags__checkbox_active {% endif %}"
                    href="{{ request.path }}?{{ request|create_tag_link:tag }}">
                </a>
                <span class="tags__label">{{tag.get_name_display|capfirst}}</span>
            </li>
        {% endfor %}
    {% endwith %}
</ul>
